---
components:
  - id: skywalking-format
    name: SkyWalking Format
    description: The SkyWalking Format defines a tracing/metrics/logging format based on gRPC and HTTP.
    link: https://skywalking.apache.org/
    github:
      - apache/skywalking-data-collect-protocol
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - format
    capabilities:
      aspects:
        - tracing
        - metrics
        - logs

  # skywalking
  - id: skywalking
    name: SkyWalking
    description: APM, Application Performance Monitoring System
    link: https://skywalking.apache.org/
    github:
      - apache/skywalking
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - agent
    capabilities:
      tech:
        - java
        - .net
        - nodejs
        - php
        - c#
        - lua
        - python
        - javascript
        - c++
      aspects:
        - tracing
        - metrics [app]
        - metrics [process]
      frameworks:
        - tomcat
        - spring
        - nutz
        - struts2
        - resin
        - jetty
        - feign
        - ok-http
        - jdbc
        - kafka
        - rocket-mq
        - gRPC
        - dubbo
        - motan
        - service-comb
        - jedis
        - mongo-java-driver
        - spymemcached
        - xmemcached
        - asp .net core
        - .NET Core BCL types (HttpClient and SqlClient)
        - .NET EntityFrameworkCore
        - .NET Npgsql.EntityFrameworkCore.PostgreSQL
        - .NET Pomelo.EntityFrameworkCore.MySql
        - .NET CAP

  # skywalking Collector
  - id: skywalking-collector
    name: Skywalking Collector
    description: Lightweight and powerful backend aggregation and analysis capabilities
    link: https://skywalking.apache.org/
    github:
      - apache/skywalking
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      includesFrom:
        - skywalking-format
        - jaeger-format
        - zipkin-format
        - prometheus-exposition-format
      dataFrom:
        - skywalking
        - prometheus-client-libs
        - zipkin
        - jaeger
        - opentelemetry-collector
        - micrometer
        - opencensus-collector
        - opentracing
      dataTo:
        - elasticsearch
        - influxdb
        - mysql
        - h2
        - tidb
    capabilities:
      aspects:
        - tracing
        - metrics
        - logs

  # skywalking UI
  - id: skywalking-ui
    name: Skywalking UI
    description: Modern UI and Alarm for slow or unstable(low SLA) application, instance and service
    link: https://skywalking.apache.org/
    github:
      - apache/skywalking-rocketbot-ui
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - visualization
      - alerting
    connections:
      dataFrom:
        - skywalking-collector
        - elasticsearch
        - influxdb
        - mysql
        - h2
        - tidb
    capabilities:
      aspects:
        - tracing
        - metrics
        - logs
