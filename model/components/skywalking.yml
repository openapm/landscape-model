---
components:

  # skywalking
  - id: skywalking
    name: Skywalking
    description: Application performance monitor system based on distributed tracing
    link: http://skywalking.apache.org/
    github:
      - apache/incubator-skywalking
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - agent
    capabilities:
      tech:
        - java
        - .net
        - nodejs
        - php
        - c#
      aspects:
        - tracing
        - metrics [app]
        - metrics [process]
      frameworks:
        - tomcat
        - spring
        - nutz
        - struts2
        - resin
        - jetty
        - feign
        - ok-http
        - jdbc
        - kafka
        - rocket-mq
        - gRPC
        - dubbo
        - motan
        - service-comb
        - jedis
        - mongo-java-driver
        - spymemcached
        - xmemcached
        - asp .net core
        - .NET Core BCL types (HttpClient and SqlClient)
        - .NET EntityFrameworkCore
        - .NET Npgsql.EntityFrameworkCore.PostgreSQL
        - .NET Pomelo.EntityFrameworkCore.MySql
        - .NET CAP

  # skywalking Collector
  - id: skywalking-collector
    name: Skywalking Collector
    description: Lightweight and powerful backend aggregation and analysis capabilities
    link: http://skywalking.apache.org/
    github:
      - apache/incubator-skywalking
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      includesFrom:
        - jaeger-format
        - zipkin-format
      dataFrom:
        - zipkin
      dataTo:
        - elasticsearch
    capabilities:
      aspects:
        - tracing
        - metrics

  # skywalking UI
  - id: skywalking-ui
    name: Skywalking UI
    description: Modern UI and Alarm for slow or unstable(low SLA) application, instance and service
    link: http://skywalking.apache.org/
    github:
      - apache/incubator-skywalking-ui
    twitter: AsfSkyWalking
    logo: skywalking
    license:
      - Apache License 2.0
    categories:
      - visualization
      - alerting
    connections:
      dataFrom:
        - skywalking-collector
        - elasticsearch
    capabilities:
      aspects:
        - tracing
        - metrics
