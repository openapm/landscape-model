# Explorviz
  - id: explorviz
    name: ExplorViz
    description: ExplorViz is a monitoring and visualization approach, which uses dynamic analysis techniques to provide a live trace visualization of large software landscapes. For monitoring purposes, ExplorViz employs the Kieker monitoring agent.
    link: https://www.explorviz.net
    github:
      - ExplorViz/explorviz-backend
      - ExplorViz/explorviz-frontend
    logo: explorviz
    license:
      - Apache License 2.0
    categories:
      - visualization
    connections:
      - kieker-monitoring-agent
    capabilities:
      aspects:
        - tracing
        - metrics
