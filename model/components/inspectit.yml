---
components:

  # inspectIT agent
  - id: inspectit-agent
    name: inspectIT
    description: inspectIT agent for instrumenting and monitoring Java 6+ applications.
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - agent
    capabilities:
      tech:
        - java
      aspects:
        - tracing [app]
        - tracing [eum]
        - metrics [eum]
        - metrics [app]
        - metrics [process]

  # inspectIT Ocelot agent
  - id: inspectit-ocelot-agent
    name: inspectIT Ocelot
    description: inspectIT Ocelot is a Java agent that provides the automatic collection of metrics and traces using OpenCensus standard.
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectit-ocelot
    twitter: inspectIT_APM
    logo: inspectit-ocelot
    license:
      - Apache License 2.0
    categories:
      - agent
    connections:
      dataTo:
        - opencensus
    capabilities:
      tech:
        - java
      aspects:
        - tracing [app]
        - tracing [eum]
        - metrics [eum]
        - metrics [app]
        - metrics [process]

  # inspectIT Central Management Repository
  - id: inspectit-cmr
    name: inspectIT CMR
    description: inspectIT Server component known as Central Measurement Repository (CMR).
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      dataFrom:
        - inspectit-agent
      dataTo:
        - influx-db
    capabilities:
      aspects:
        - tracing
        - metrics

  # inspectIT user interface
  - id: inspectit-ui
    name: inspectIT UI
    description: inspectIT user interface based on Eclipse RCP.
    link: http://www.inspectit.rocks/
    github: inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - visualization
    connections:
      dataFrom:
        - inspectit-cmr
    capabilities:
      aspects:
        - tracing
        - metrics
  
  # inspectIT Ocelot Enduser Monitoring Server
  - id: inspectit-oce-eum-server
    name: inspectIT Ocelot EUM Server
    description: inspectIT Ocelot EUM Server provides EUM metrics to OpenCensus
    link: http://www.inspectit.rocks/
    github: inspectIT/inspectit-ocelot-eum
    twitter: inspectIT_APM
    logo: inspectit-ocelot
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      dataFrom:
        - boomerang
      dataTo:
        - opencensus
    capabilities:
      aspects:
        - metrics
    