---
components:

  # inspectIT agent
  - id: inspectit-agent
    name: inspectIT
    description: inspectIT agent for instrumenting and monitoring Java 6+ applications.
    link: http://www.inspectit.rocks/
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - agent
    capabilities:
      tech:
        - java
      aspects:
        - tracing
        - eum
        - metrics-app
        - metrics-process

  # inspectIT Central Management Repository
  - id: inspectit-cmr
    name: inspectIT CMR
    description: inspectIT Server component know as Central Measurement Repository (CMR).
    link: http://www.inspectit.rocks/
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      - inspectit-agent
      - influx-db

  # inspectIT user interface
  - id: inspectit-ui
    name: inspectIT UI
    description: inspectIT user interface based on Eclipse RCP.
    link: http://www.inspectit.rocks/
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - visualization
    connections:
      - inspectit-cmr