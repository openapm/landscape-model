    link: https://splunk.com/
    github:
      - signalfx/splunk-otel-java
      - signalfx/splunk-otel-python
    license:
      - Apache License 2.0
    twitter: splunk
    logo: splunk
    categories:
      - instrumentation-lib
    capabilities:
      aspects:
        - tracing
      tech:
        - javascript
        - go
        - java
        - .net
        - nodejs
        - python
        - c++
        - objc
        - php
        - ruby
        - android
    connections:
      includeTo:
        - opentelemetry-format
        - opentracing-format
      dataTo:
        - opencensus
        - opentelemetry

