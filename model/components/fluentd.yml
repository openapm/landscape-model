---
components:

  # fluentd
  - id: fluentd
    name: Fluentd
    description: Fluentd is an open source data collector for unified logging layer. Fluentd allows you to unify data collection and consumption for a better use and understanding of data.
    link: https://github.com/fluent/fluentd/
    twitter: fluentd
    github:
      - fluent/fluentd
      - fluent
    logo: fluentd
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      dataFrom:
        - kafka
        - elastic-beats
        - rabbitmq
        - mongo
        - redis
      dataTo:
        - elasticsearch
        - kafka
        - prometheus-server
        - influx-db
        - rabbitmq
        - cassandra
        - hbase
        - open-tsdb
        - timescaledb
        - promtail
        - statsd
        - graphite
    capabilities:
      aspects:
        - logs