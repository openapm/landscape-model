---
components:

  # micrometer
  - id: micrometer
    name: Micrometer
    description: Micrometer provides a simple facade over the instrumentation clients for the most popular monitoring systems, allowing you to instrument your JVM-based application code without vendor lock-in. Think SLF4J, but for metrics.
    link: https://micrometer.io/
    github:
      - micrometer-metrics/micrometer
    twitter: micrometerio
    logo: micrometer
    license:
      - Apache License 2.0
    categories:
      - instrumentation-lib
    capabilities:
      tech:
        - java
      aspects:
        - metrics [app]
        - metrics [process]
      frameworks:
        - spring
    connections:
      includesTo:
        - prometheus-exposition-format
      dataTo:
        - netflix-atlas
        - graphite
        - influxdata-influxdb
        - statsd
        - elasticsearch
